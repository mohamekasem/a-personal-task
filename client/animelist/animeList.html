<div class="container anime-container" >
  <div class="row">
    <div class=" col-sm-12 cart__list_title">
      <h1>All Anime</h1>
      <nav class="navbar">
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-custom" type="submit">Search</button>
        </form>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="card card__list_element" ng-repeat='element in list'>
      <div class='col-sm-6 col-lg-12'>
        <div ng-click ="A.getAnimeInfo(element._id)">
          <a href="#/animelist/info/{{element.title}}">
            <img class="card-img-top" ng-src={{element.imgCap}} alt="Card image cap">
            <p class="">{{element.title}}</p>
          </a>
        </div>
      </div>
    </div>  
  </div>
</div>
