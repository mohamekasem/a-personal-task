<div class="container home_container">
	<div class="row">
		<header class="col-xs-12 col-md-12">
			<h1 class="section1Header"> Home</h1>
		</header>
	</div>
	<div class="row" ng-init="Home.getAll()">
		<div class="col-xs-6 col-md-3" ng-repeat="episode in Home.episodes">
			<div class="box">
				<a class="box_link" href="#/episodes/{{episode.anime_name}}/episode" ng-click="Home.catchId(episode.anime_id)">
					<div class="home_ep-img">
						<img ng-src= {{episode.animeImgCap}}>
					</div>
					<div class="home_ep-title">
						<span>
							{{episode.ep}} {{episode.anime_name}}
						</span>
					</div>
					<div class="hide_box">
						<i class="fa fa-play" aria-hidden="true"></i>
					</div>				
				</a>
			</div>
		</div>
	</div>
</div>
</div>
<nav aria-label="Page navigation example">
	<ul class="pagination">
		<li class="page-item">
			<a class="page-link" href="#">Previous</a>
		</li>
		<li class="page-item">
			<a class="page-link" href="#">1</a>
		</li>
		<li class="page-item">
			<a class="page-link" href="#">2</a>
		</li>
		<li class="page-item">
			<a class="page-link" href="#">3</a>
		</li>
		<li class="page-item">
			<a class="page-link" href="#">Next</a>
		</li>
	</ul>
</nav>
