<div class="container home_container">
	<div class="row">
		<header class="col-xs-12 col-md-12">
			<h1 class="section1Header"> Home</h1>
		</header>
	</div>
	<div class="row" ng-init="Home.getAll()">
		<div class="col-xs-6 col-md-3" ng-repeat="episode in Home.episodes">
			<div class="box">
			<a href="#/episodes/{{episode.anime_name}}/episode">
				<div class="home_ep-img">
					<img ng-src="/assets/imgs/logo.png">
				</div>
				<h2 class="home_ep-title" ng-click="Home.catchId(episode.anime_id, episode._id)">
					{{episode.anime_name}} {{episode.ep}}
				</h2>
				</a>
			</div>
		</div>
	</div>
</div>
<nav aria-label="Page navigation example">
	<ul class="pagination">
	  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
	  <li class="page-item"><a class="page-link" href="#">1</a></li>
	  <li class="page-item"><a class="page-link" href="#">2</a></li>
	  <li class="page-item"><a class="page-link" href="#">3</a></li>
	  <li class="page-item"><a class="page-link" href="#">Next</a></li>
	</ul>
  </nav>
